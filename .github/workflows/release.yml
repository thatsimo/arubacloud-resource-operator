name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write      # <-- must be write for gh-release + notes
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    env:
      REGISTRY: ha.t0xe7uh231qhhb7.itbg.svc40.mycloudplatform.cloud
      IMAGE_NAME: arubacloud/resource-operator

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Prepare image environment
        run: |
          echo "IMG=${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "IMG_LATEST=${REGISTRY}/${IMAGE_NAME}:latest" >> "$GITHUB_ENV"
          echo "Using versioned image: ${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}"
          echo "Using latest image: ${REGISTRY}/${IMAGE_NAME}:latest"

      # === Build manager binary ===
      - name: Build manager binary
        run: make build

      # === Build Docker image ===
      - name: Build Docker image
        run: make docker-build          # uses $IMG from GITHUB_ENV

      # === Login to Aruba Cloud registry ===
      - name: Log in to Aruba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ARUBA_REGISTRY_USERNAME }}
          password: ${{ secrets.ARUBA_REGISTRY_PASSWORD }}

      # === Tag and push Docker images ===
      - name: Tag Docker image as latest
        run: docker tag "$IMG" "$IMG_LATEST"

      - name: Push Docker image (versioned)
        run: make docker-push           # uses $IMG from GITHUB_ENV

      - name: Push Docker image (latest)
        run: docker push "$IMG_LATEST"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            bin/manager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            bin/manager
