# golangci-lint configuration for Arubacloud Resource Operator
# See https://golangci-lint.run/usage/configuration/ for full documentation

run:
  timeout: 5m
  tests: true

linters:
  enable:
    # Default linters
    - errcheck # Check for unchecked errors
    - gosimple # Simplify code
    - govet # Vet examines Go source code
    - ineffassign # Detects ineffectual assignments
    - staticcheck # Static analysis
    - unused # Checks for unused code

    # Additional recommended linters
    - gofmt # Checks whether code was gofmt-ed
    - goimports # Check import statements are formatted
    - revive # Fast, configurable, extensible, flexible linter
    - misspell # Finds commonly misspelled English words
    - unconvert # Remove unnecessary type conversions
    - unparam # Reports unused function parameters
    - whitespace # Detects leading and trailing whitespace

    # Security linters
    - gosec # Security problems

    # Style linters
    - stylecheck # Replacement for golint

    # Best practices
    - errname # Checks that error names follow conventions
    - errorlint # Find code that will cause problems with Go 1.13 error wrapping
    - gocyclo # Computes cyclomatic complexity
    - nilerr # Finds code returning nil even if it checks that error is not nil

  disable:
    - typecheck # Can conflict with generated code

linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`;
    check-type-assertions: false
    # Report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`;
    check-blank: false

  govet:
    enable:
      - shadow
    settings:
      printf:
        funcs:
          - (github.com/go-logr/logr.Logger).Infof
          - (github.com/go-logr/logr.Logger).Warnf
          - (github.com/go-logr/logr.Logger).Errorf

  gocyclo:
    # Minimal code complexity to report
    min-complexity: 15

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        arguments:
          - 'checkPrivateReceivers'
          - 'sayRepetitiveInsteadOfStutters'
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G404 # Use of weak random number generator (math/rand instead of crypto/rand)
    config:
      global:
        nosec: false
        show-ignored: false
        audit: false

  stylecheck:
    checks:
      - 'all'
      - '-ST1000' # Disable package comment requirement for now
      - '-ST1003' # Disable ALL_CAPS in Go names

  misspell:
    locale: US

  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-explanation: true
    require-specific: true

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  # Maximum count of issues with the same text
  max-same-issues: 0

  # Exclude directories (replaces deprecated run.skip-dirs)
  exclude-dirs:
    - bin
    - dist
    - hack

  # Exclude files (replaces deprecated run.skip-files)
  exclude-files:
    - ".*\\.pb\\.go$"
    - "zz_generated\\..*\\.go$"

  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - unused
        - unparam

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: 'SA1019:' # Deprecation warnings

    # Allow main.go to have higher complexity due to setup code
    - path: cmd/main\.go
      linters:
        - gocyclo
        - funlen

    # Generated files
    - path: zz_generated\..*\.go
      linters:
        - all

    # Mock files
    - path: internal/mocks/
      linters:
        - all

  # Show only new issues created after git revision
  new: false

  # Fix found issues (if it's supported by the linter)
  fix: false

output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  formats:
    - format: colored-line-number

  # Print lines of code with issue
  print-issued-lines: true

  # Print linter name in the end of issue text
  print-linter-name: true

  # Make issues output unique by line
  uniq-by-line: true

  # Sort results by: filepath, line and column
  sort-results: true
